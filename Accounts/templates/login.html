{% extends "account_layout.html" %}
{% block title %}
  Kottab Login Form 
{% endblock title %}
{% block content %}
  <header>Login Form</header>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {% include 'includes/form.html' %} 
    <br>
    <button class="btn btn-lg btn-login btn-primary " type="submit">Login</button>
  </form>
{% endblock content %}
