{% extends 'account_layout.html' %}
{% block title %}Change Password {% endblock title %} 
{% block content %}
    <form role="form" class="form-signin" method="post"  action="{% url 'change_password' %}" novalidate style="margin-top: 10px;">
        <h2 class="form-signin-heading text-primary">{{user}} </h2>
        <div class="login-wrap">
             {% csrf_token %}
                <input type="hidden" name="next" value="{{next}}">
                {% include 'includes/form.html' %} 
                <br>        
            <button class="btn btn-lg btn-login btn-primary" type="submit">Change Password</button>
        </div>
      </form>
{% endblock content %}
